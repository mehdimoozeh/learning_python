$def with (action)

<div class="container">
    $if action != "":
        <div class="alert alert-success" role="alert">
            User $action created successfully
        </div>

    <h4>Register account:</h4>
    <br>
    <form id="register_form">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" id="username" class="form-control" type="email" placeholder="Enter Email" aria-describedby="emailNotice">
            <small id="emailNotice" class="form-text text-muted">We'll never show your email anybody else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" id="password" class="form-control" type="password" placeholder="Enter Password">
        </div>
        <br/>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Register</button>
    </form>
</div>
