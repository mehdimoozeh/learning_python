$def with (posts)

<div class="container">
    $if session['user'] == None:
        <h1>Hello folks</h1>
    $else:
        <h1>Hello $session['user']['fullname']</h1>
        <br />
        <div class="row">
            <div class="col-5">
                <form id="post_form">
                    <div class="form-group">
                        <div style="position: relative;">
                            <textarea placeholder="How you doin today?" class="form-control" id="post-text" name="post-text" rows="5"></textarea>
                            <button style="bottom: 5px; right: 5px; position: absolute" class="btn btn-primary" type="submit">Post</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>
        $for post in posts:
            <div class="row">
                <div class="col-5">
                    <div class="card">
                        <div class="card-header">
                            $post['createdAt']
                        </div>
                        <div class="card-body">
                            <p>$post['text']</p>
                        </div>
                    </div>
                </div>
            </div>
</div>
